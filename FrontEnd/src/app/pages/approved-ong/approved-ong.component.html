  <div class="container-fluid">
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Aprobar Organizaciones</h3>
      </div>
      <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
          <li class="breadcrumb-item">Aprobar Organizaciones</li>
        </ol>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-11">
        <div class="card">
          <div class="card-header color-bg">
            <h4 class="m-b-0">Organizaciones pendientes</h4>
          </div>
          <div class="card-body text-center">
            <div class="row m-b-40 col-11 justify-content-center mx-auto">
              <!-- Utiliza col-md-6 para que en pantallas medianas y mÃ¡s grandes haya 2 tarjetas por fila -->
              <div *ngFor="let org of pendingONG" class="col-lg-6 csm-card mx-auto">
                <div class="card text-left">
                  <div class="card-body d-flex flex-column">
                    <div class="d-block">
                      <h2 class="card-title">{{ org.name }}</h2>
                      <h4 class="card-text">{{ org.typeEntity }}</h4>
                      <p class="card-text">{{ org.description }}</p>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end m-t-20 m-b-20">
                  <a style="color: white;" (click)="refuseONG(org.uid)" class="btn btn-inverse m-r-5">Rechazar</a>
                  <a (click)="approveONG(org.uid)" style="color: white;" class="btn btn-success">Aprobar <i class="fa fa-check"></i></a>              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
